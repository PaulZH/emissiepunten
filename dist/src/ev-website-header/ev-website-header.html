<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"/>
<link rel="import" href="../ev-responsive/ev-responsive.html?1.0.9"/>
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="../app/app-styles.html?1.0.9"/>

<dom-module id="ev-website-header">
<template>
<style include="app-styles app-fonts">:host{display:block;background:var(--ev-website-header-bg-color) url(img/website-header-bg.png) center top no-repeat;border-bottom:2px solid var(--ev-app-green-1);font-family:"Flanders Sans",sans-serif}header{height:130px;@apply(--ev-app-container);@apply(--layout-horizontal);@apply(--layout-wrap);position:relative}.department{@apply(--layout-flex);@apply(--layout-self-center)}.department>a{display:inline-block;font-size:20px;line-height:19px;color:var(--ev-app-green-1);background:0 0;text-decoration:none;text-transform:uppercase;padding-top:16px;padding-bottom:17px}[w8b] .department>a{background:transparent url(img/logo-lne.png) right center no-repeat;padding-right:250px}.department>a>span{display:block;font-weight:500}.department>a>span:first-child{font-weight:100}.service-nav{position:absolute;top:8px;right:16px;background-color:var(--ev-app-grey-7);font-size:14px;height:40px;padding-left:4px;z-index:1}.service-nav>*{text-align:left}.service-nav a{line-height:40px;color:var(--ev-service-nav-link-color);text-decoration:none;padding:0 8px;cursor:pointer}.service-nav>a+a{border-left:1px solid var(--ev-service-nav-border-color)}.service-nav a.language{text-transform:uppercase}.language-popup{position:absolute;top:0;right:28px;width:32px;font-family:"Flanders Sans",sans-serif;box-shadow:0 1px 2px rgba(0,0,0,.15);background-color:#fff;opacity:0;transition:all .2s ease-in-out;height:0;min-height:0;overflow:hidden}.language-popup.active{opacity:1;min-height:80px}.language-popup a{display:block;text-align:center;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}.language-popup a:hover{text-decoration:underline}.language-popup a+a{border-top:1px solid var(--ev-service-nav-border-color)}.language-popup a[data-lang=nl][data-selected=nl],.language-popup a[data-lang=en][data-selected=en]{background-color:var(--ev-language-popup-active-bg-color);font-weight:700}</style>
<ev-responsive>
<header>
<div class="department">
<a class="lne" href="https://www.lne.be/">
<span>Departement</span>
<span>Omgeving</span>
</a>
</div>
<nav class="service-nav">
<a class="home" href$="[[appPath]]" on-tap="restartApp">{{localize('restart')}}</a>
<a class="language" on-tap="toggleLanguagePopup">
{{language}}
<iron-icon icon="arrow-drop-down"></iron-icon>
</a>
<div class="language-popup">
<a data-lang="nl" data-selected$="{{language}}" on-tap="selectLanguage">NL</a>
<a data-lang="en" data-selected$="{{language}}" on-tap="selectLanguage">EN</a>
</div>
</nav>
</header>
</ev-responsive>
</template>
<script>Polymer({is:"ev-website-header",behaviors:[appLocalization],properties:{appPath:{type:String,value:app.base||location.pathname}},restartApp:function(){location.href=this.appPath},toggleLanguagePopup:function(t){t.preventDefault();var a=this.$$(".language-popup");a.classList.toggle("active")},selectLanguage:function(t){this.set("language",t.target.getAttribute("data-lang")),this.toggleLanguagePopup(t),this.async(function(){this.restartApp()},100)}})</script>
</dom-module>
