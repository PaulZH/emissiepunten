
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../app/app-styles.html?1.3.3"/>
<link rel="import" href="../app/app-fonts.html?1.3.3"/>
<dom-module id="ev-card">
<template>
<style include="app-styles app-fonts">:host{display:block;font-family:"Flanders Sans",sans-serif;box-shadow:0 1px 2px rgba(0,0,0,.1);color:var(--ev-app-grey-3)}:host>.title{font-size:16px;font-weight:500;margin:0;background-color:var(--ev-app-green-2);color:#fff;text-transform:uppercase;line-height:40px;height:40px;padding:0;@apply(--ev-card-title);overflow:hidden}.title .toggle{cursor:pointer;display:inline-block;width:16px;height:20px;vertical-align:top;background:transparent url(img/toggle.png) -6px -7px no-repeat;margin-left:8px;margin-top:6px}.title.toggled .toggle{background-position:-36px -7px}.title>span{display:inline-block;vertical-align:top;padding:0 16px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.title[data-toggle]>span{padding-left:4px}:host>.content{background-color:#fff;margin:0;padding:0;display:block;position:relative;overflow:scroll;@apply(--ev-card-content);}:host ::content>*{margin:0}.content.toggled{display:none}</style>
<h4 class="title" data-toggle$="{{toggle}}">
<template is="dom-if" if="{{toggle}}">
<a class="toggle" on-tap="onToggle"></a>
</template>
<span>{{title}}</span>
</h4>
<div class="content">
<content></content>
</div>
</template>
<script>Polymer({is:"ev-card",properties:{title:{type:String,value:""},toggle:Boolean},onToggle:function(){this.classList.toggle("toggled"),this.$$(".title").classList.toggle("toggled"),this.$$(".content").classList.toggle("toggled")}})</script>
</dom-module>
