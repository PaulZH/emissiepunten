<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../ev-sparql-query/ev-sparql-query.html?1.1.0"/>
<dom-module id="emission-point-emissions-query">
<template>
<ev-sparql-query id="query" api="imjv" notify-map="true" results="{{response}}">
            SELECT DISTINCT ?obs ?year ?substance ?amount ?unit ?seeAlso WHERE {
                ?obs a cube:Observation ;
                milieu:referentiegebied &lt;{{emissionPoint.uri}}&gt; ;
                milieu:tijdsperiode ?year ;
                milieu:substantie ?substance ;
                milieu:hoeveelheid ?amount ;
                sdmx:unitMeasure ?unit .
                OPTIONAL {
                    ?substance rdfs:seeAlso ?seeAlso .
                }
            }
            ORDER BY ?year ?substance
        </ev-sparql-query>
</template>
<script>Polymer({is:"emission-point-emissions-query",properties:{response:{type:Object,notify:!0},emissionPoint:{type:Object}},execute:function(){this.$.query.execute()}})</script>
</dom-module>
