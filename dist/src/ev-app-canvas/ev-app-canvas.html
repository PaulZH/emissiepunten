
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../app/app-styles.html?1.5.1"/>
<link rel="import" href="../app/behaviors/app-lazyloading.html?1.5.1"/>
<dom-module id="ev-app-canvas">
<template>
<style include="app-styles">:host{display:block;background:var(--ev-app-background-color) url(img/background-pattern.png)}:host>section{@apply(--ev-app-container);}</style>
<section></section>
</template>
<script>Polymer({is:"ev-app-canvas",behaviors:[appLazyloading],properties:{app:String},attached:function(){this.renderAppElement()},renderAppElement:function(){var a=this;this.lazyload([this.app]).then(function(){var e=a.app.replace(/^.*\/([^\/]+)\.html.*/,"$1");a.$$("section").appendChild(document.createElement(e))})}})</script>
</dom-module>
