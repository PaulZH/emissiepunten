
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html"/>
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html"/>
<link rel="import" href="../../bower_components/paper-item/paper-item.html"/>
<link rel="import" href="../app/app-styles.html?1.3.1"/>
<link rel="import" href="../app/app-fonts.html?1.3.1"/>
<link rel="import" href="../app/behaviors/app-localization.html?1.3.1"/>
<dom-module id="ev-substance-selector">
<template>
<style include="app-styles app-fonts">:host{display:block;float:right;font-family:"Flanders Sans",sans-serif;box-shadow:0 1px 2px rgba(0,0,0,.15);background-color:rgba(255,255,255,.9);padding:0 4px;--paper-dropdown-menu-focus-color:var(--ev-app-green-2);--list-width:300px}paper-dropdown-menu-light[substance-count="1"]{display:none}paper-dropdown-menu-light{width:var(--list-width);--paper-dropdown-menu:{width:var(--list-width)};}paper-dropdown-menu-light paper-listbox{--paper-listbox:{width:var(--list-width)};}</style>
<paper-dropdown-menu-light label="{{localize('substance')}}" substance-count$="{{substanceCount}}">
<paper-listbox id="list" class="dropdown-content" selected="{{selected}}">
<template is="dom-repeat" items="{{substances}}">
<paper-item>[[item]]</paper-item>
</template>
</paper-listbox>
</paper-dropdown-menu-light>
</template>
<script>Polymer({is:"ev-substance-selector",behaviors:[appLocalization],properties:{substances:{type:Array,observer:"onSubstancesChanged"},emissionCount:{type:Number},substance:{type:String,notify:!0,reflectToAttribute:!0},selected:{type:Number,observer:"onSelectionChanged"}},onSubstancesChanged:function(e){this.set("selected",null),this.set("substance",null),this.set("substanceCount",e?e.length:0),this.async(function(){this.set("selected",0)},250)},onSelectionChanged:function(e){var t=Polymer.dom(this.root).querySelector("paper-item:nth-child("+(e+1)+")");t&&t.textContent.trim()&&this.set("substance",t.textContent.trim())}})</script>
</dom-module>
