<!-- elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../ev-card/ev-card.html"/>
<link rel="import" href="../ev-responsive/ev-responsive.html"/>
<!-- styles -->
<link rel="import" href="../app/app-styles.html"/>
<link rel="import" href="../app/app-fonts.html"/>
<!-- behaviors -->
<link rel="import" href="../app/behaviors/app-lazyloading.html"/>

<dom-module id="ev-site-list">

    <template>

        <style include="app-styles app-fonts">

            :host {
                display: block;
            }

            ev-card {
                --ev-card-title: {
                    border-bottom: 1px solid #fff;
                };
                --ev-card-content: {
                    max-height: 360px;
                };
            }

            /* shown next to map when width >= w7a */

            [w7a] ev-card {
                --ev-card-content: {
                    height: 410px;
                };
            }

            [w7a] p {
                padding: 20px;
            }

            p {
                padding: 8px 20px;
                text-align: center;
                line-height: 1.5;
            }

            [w7a] p.intro {
                margin-top: 20px;
            }

            p.get-started .heading {
                display: block;
                font-weight: 500;
                margin-bottom: 16px;
            }

            span.sub-info {
                display: block;
                margin-top: 8px;
                color: var(--ev-app-grey-4);
            }

            paper-button {
                background-color: var(--ev-app-green-2);
                color: #fff;
                font-size: 15px;
                font-weight: 500;
                font-family: "Flanders Sans", sans-serif;
                padding-right: 20px;
            }

            iron-icon {
                margin-right: 12px;
                --iron-icon-width: 20px;
                --iron-icon-height: 20px;
            }

            /* list */

            iron-list {
                height: 100%;
            }

            /*noinspection CssUnusedSymbol*/
            .list-item {
                padding: 16px 16px 16px 60px;
                min-height: 60px;
                background: transparent url("img/site-icon-34x34.png") 16px 16px no-repeat;
                border-bottom: 1px solid var(--ev-app-grey-6);
                background-size: 34px;
                color: var(--ev-app-green-1);
                cursor: pointer;
            }

            .list-item:hover {
                background-color: var(--ev-app-green-3);
            }

            /*noinspection CssUnusedSymbol*/
            .list-item.selected {
                background-color: var(--ev-app-green-2);
                color: #fff;
            }

            .ep-count {
                font-size: 0.9em;
                padding-top: 4px;
            }

        </style>

        <ev-responsive>
            <ev-card title="{{title}}">
                <template is="dom-if" if="[[deferredElementsLoaded]]">
                    <!-- no sites -->
                    <template is="dom-if" if="{{!sites.length}}">
                        <p class="intro">
                            Find emission points across Flanders. Explore locations, organisations and detailed pollution data.
                        </p>
                        <p class="get-started">
                            <span class="heading">Get started:</span>
                            <paper-button raised on-tap="onGeolocate">
                                <iron-icon icon="maps:my-location"></iron-icon>
                                Use my location
                            </paper-button>
                            <span class="sub-info">or just click on the map</span>
                        </p>
                    </template>

                    <!-- sites found -->
                    <template is="dom-if" if="{{sites.length}}" restamp="true">
                        <iron-list items="{{sites}}" selection-enabled selected-item="{{selectedItem}}">
                            <template>
                                <div class$="[[getItemClass(selected)]]" data-uri$="[[item.uri]]">
                                    [[item.label]]
                                    <div class="ep-count">Emission Points: [[item.epCount]]</div>
                                </div>
                            </template>
                        </iron-list>
                    </template>
                </template>
            </ev-card>
        </ev-responsive>

    </template>

    <script>

        //noinspection JSUnusedGlobalSymbols
        Polymer({

            is: 'ev-site-list',

            behaviors: [
                appLazyloading
            ],

            properties: {
                deferredElementsLoaded: {
                    type: Boolean,
                    value: false
                },
                title: {
                    type: String,
                    computed: 'getTitle(location.*,sites)'
                },
                location: {
                    type: Object
                },
                sites: {
                    type: Array,
                    value: []
                },
                selectedSite: {
                    type: Object,
                    observer: "onSiteSelected",
                    notify: true
                },
                selectedItem: {
                    type: Object,
                    observer: "onSelectionChanged"
                },
                geolocate: {
                    type: Boolean,
                    notify: true
                }
            },

            attached: function () {
                // render deferred elements
                this.async(this.renderDeferredElements, 100);
            },

            /**
             * Defers expensive and/or less important elements
             */
            renderDeferredElements: function () {
                var self = this;
                this.lazyload([
                    "../../bower_components/paper-button/paper-button.html",
                    "../../bower_components/iron-icon/iron-icon.html",
                    "../../bower_components/iron-icons/maps-icons.html",
                    "../../bower_components/iron-list/iron-list.html"
                ]).then(function () {
                    self.set('deferredElementsLoaded', true);
                });
            },

            getTitle: function () {
                if (this.location && this.location.point) {
                    var hits = (this.sites.length || 0);
                    return (hits === 1)
                        ? '1 site found'
                        : hits + ' sites found';
                } else {
                    return 'Emission Sites in Flanders';
                }
            },

            onSiteSelected: function (site) {
                var $list = this.$$('iron-list');
                // nothing to do if list is not stamped yet
                if (!$list) {
                    return;
                }
                // clear list selection if no site is selected
                if (!site) {
                    return $list.clearSelection();
                }
                // nothing to do if site is already selected
                if ($list.selectedItem && $list.selectedItem.uri === site.uri) {
                    return;
                }
                // highlight new selected site in list
                this.sites.forEach(function (item) {
                    if (item.uri === site.uri) {
                        $list.selectItem(item);
                        $list.scrollToItem(item);
                    }
                });
            },

            getItemClass: function (selected) {
                return selected
                    ? 'list-item selected'
                    : 'list-item';
            },

            onSelectionChanged: function (selectedItem) {
                this.selectedSite = selectedItem;// propagates to map
            },

            onGeolocate: function () {
                this.set('geolocate', true);
            }
        });

    </script>

</dom-module>
