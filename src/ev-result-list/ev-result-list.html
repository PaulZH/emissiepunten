
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/paper-button/paper-button.html"/>
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html"/>
<link rel="import" href="../../bower_components/iron-list/iron-list.html"/>
<link rel="import" href="../ev-card/ev-card.html"/>
<link rel="import" href="../app/app-styles.html"/>
<link rel="import" href="../app/app-fonts.html"/>

<dom-module id="ev-result-list">

    <template>

        <style include="app-styles app-fonts">

            :host {
                --ev-card-content: {
                    height: 410px;
                };
                --ev-card-title: {
                    border-bottom: 1px solid #fff;
                }
            }

            p {
                padding: 20px 20px;
                text-align: center;
                line-height: 1.5;
            }

            p.intro {
                margin-top: 20px;
            }

            p.get-started .heading {
                display: block;
                font-weight: 500;
                margin-bottom: 16px;
            }

            span.sub-info {
                display: block;
                margin-top: 8px;
                color: var(--ev-app-grey-4);
            }

            paper-button {
                background-color: var(--ev-app-green-2);
                color: #fff;
                font-size: 15px;
                font-weight: 500;
                font-family: "Flanders Sans", sans-serif;
                padding-right: 20px;
            }

            iron-icon {
                margin-right: 12px;
                --iron-icon-width: 20px;
                --iron-icon-height: 20px;
            }

            /* list */

            iron-list {
                height: 100%;
            }

            .list-item {
                padding: 16px 16px 16px 60px;
                min-height: 60px;
                background: transparent url("img/emission-icon.png") 16px 16px no-repeat;
                border-bottom: 1px solid var(--ev-app-grey-6);
                color: var(--ev-app-green-1);
                cursor: pointer;
            }

            .list-item.selected {
                background-color: var(--ev-app-green-2);
                color: #fff;
            }

            .ep-count {
                font-size: 0.9em;
                padding-top: 4px;
            }

        </style>

        <ev-card title="{{title}}">

            <!-- no sites -->
            <template is="dom-if" if="{{!sites.length}}">
                <p class="intro">
                    Find emission points across Flanders. Explore locations, organisations and detailed pollution data.
                </p>
                <p class="get-started">
                    <span class="heading">Get started:</span>
                    <paper-button raised on-tap="onGeolocate">
                        <iron-icon icon="maps:my-location"></iron-icon>
                        Use my location
                    </paper-button>
                    <span class="sub-info">or just click on the map</span>
                </p>
            </template>

            <!-- sites found -->
            <template is="dom-if" if="{{sites.length}}" restamp="true">
                <iron-list items="[[sites]]" selection-enabled selected-item="{{selectedItem}}">
                    <template>
                        <div class$="[[getItemClass(selected)]]" data-uri="[[item.uri]]">
                            [[item.label]]
                            <div class="ep-count">Emission Points: [[item.eps.length]]</div>
                        </div>
                    </template>
                </iron-list>
            </template>

        </ev-card>

    </template>

    <script>

        Polymer({

            is: 'ev-result-list',

            properties: {
                title: {
                    type: String
                },
                location: {
                    type: Object,
                    notify: true
                },
                sites: {
                    type: Array,
                    observer: "onSitesChanged",
                    value: []
                },
                selectedSite: {
                    type: Object,
                    observer: "onSiteSelected",
                    notify: true
                },
                selectedItem: {
                    type: Object,
                    observer: "onSelectionChanged"
                },
                geolocate: {
                    type: Boolean,
                    notify: true
                }
            },

            attached: function () {
                this.updateTitle();
            },

            updateTitle: function () {
                if (this.location && this.location.point) {
                    var hits = (this.sites.length || 0);
                    this.title = (hits === 1)
                        ? '1 emission site found'
                        : hits + ' emission sites found';
                } else {
                    this.title = 'Emission Sites in Flanders';
                }
            },

            onSitesChanged: function () {
                this.updateTitle();
            },

            onSiteSelected: function (site) {
                var $list = this.$$('iron-list');
                var selectedItem = $list ? $list.selectedItem : null;
                if (site && (!selectedItem || selectedItem.uri !== site.uri)) {
                    this.sites.forEach(function (item) {
                        if (item.uri === site.uri) {
                            $list.selectItem(item);
                            $list.scrollToItem(item);
                        }
                    })
                } else if (!site && selectedItem) {
                    $list.clearSelection();
                }
            },

            getItemClass: function (selected) {
                return selected
                    ? 'list-item selected'
                    : 'list-item';
            },

            onSelectionChanged: function (selectedItem) {
                this.selectedSite = selectedItem;// propagates to map
            },

            onGeolocate: function () {
                this.set('geolocate', true);
            }

        });

    </script>

</dom-module>
