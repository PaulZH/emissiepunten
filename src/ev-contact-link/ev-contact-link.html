<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html"/>
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html"/>
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html"/>
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html"/>
<link rel="import" href="../app/app-styles.html"/>
<link rel="import" href="../app/app-fonts.html"/>

<dom-module id='ev-contact-link'>
    <template>
        <style include="app-styles app-fonts">

            /* element styles */

            :host {
                position: relative;
                --iron-icon-width: 28px;
                --iron-icon-height: 28px;
                font-family: "Flanders Sans", sans-serif;
                text-align: left;
            }

            /* link styles */

            a.contact {
                font-size: 13px;
                font-weight: 500;
                text-transform: uppercase;
                text-decoration: none;
                color: var(--ev-global-header-link-color);
                cursor: pointer;
            }

            a.contact:after {
                content: "";
                display: inline-block;
                width: 16px;
                height: 16px;
                background: transparent url("img/icon-question-mark.png") right bottom no-repeat;
                padding-left: 4px;
            }

            a.contact:hover {
                opacity: 0.8;
            }

            /* popup styles */

            .contact-popup {
                position: absolute;
                top: 12px;
                right: -40px;
                width: 300px;
                max-width: 300px !important;
                box-shadow: 0 0 21px rgba(0, 0, 0, 0.3);
                font-family: "Flanders Sans", sans-serif;
            }

            .contact-popup::before {
                content: '';
                display: block;
                border: 13px solid transparent;
                border-bottom-color: var(--ev-app-grey-6);
                position: absolute;
                right: 50px;
                top: -25px;
            }

            .popup-title {
                margin: 0 !important;
                padding: 15px !important;
                background-color: var(--ev-app-grey-6);
                color: var(--ev-app-grey-1);
                font-size: 16px;
                font-weight: 500;
            }

            ul {
                margin: 0 !important;
                padding: 0 !important;
                list-style-type: none;
            }

            li {
                border-bottom: 1px solid #eee;
                font-size: 16px;
                line-height: 1.5;
                position: relative;
            }

            li > * {
                padding: 15px;
            }

            li a {
                display: block;
                color: var(--ev-app-blue-1);
                text-decoration: none;
            }

            li a:hover {
                background-color: var(--ev-app-grey-6);
            }

            li span {
                display: block;
            }

            .main-info {
                font-weight: 500;
                padding-right: 40px;
            }

            .sub-info {
                color: var(--ev-app-grey-1);
                font-size: 0.9em;
                padding-right: 40px;
            }

            iron-icon {
                position: absolute;
                right: 15px;
            }

            div > iron-icon {
                color: var(--ev-app-grey-4);
            }

        </style>

        <a class="contact" href="http://www.lne.be/contact" target="lne" on-tap="togglePopup">
            <content></content>
        </a>
        <paper-dialog class="contact-popup no-padding" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <h4 class="popup-title">Departement Leefmilieu, Natuur en Energie</h4>
            <ul>
                <li>
                    <a href="mailto:info@lne.be">
                        <iron-icon icon="communication:mail-outline"></iron-icon>
                        <span class="main-info">Stuur een e-mail</span>
                        <span class="sub-info">info@lne.be</span>
                    </a>
                </li>
                <li>
                    <div>
                        <iron-icon icon="communication:phone"></iron-icon>
                        <span class="main-info">Bel op het nummer 02 553 80 11</span>
                    </div>
                </li>
                <li>
                    <div>
                        <iron-icon icon="communication:location-on"></iron-icon>
                        <span class="main-info">Adres</span>
                        <span class="sub-info">Koning Albert II-laan 20 bus 8, 1000 Brussel</span>
                    </div>
                </li>
                <li>
                    <a href="http://www.lne.be/contact">
                        <iron-icon icon="chevron-right"></iron-icon>
                        <span class="main-info">Meer contactgegevens</span>
                    </a>
                </li>
            </ul>
        </paper-dialog>
    </template>
    <script>
        Polymer({

            is: "ev-contact-link",

            togglePopup: function (event) {
                event.preventDefault();
                this.$$('.contact-popup').toggle();
            }

        });
    </script>
</dom-module>
