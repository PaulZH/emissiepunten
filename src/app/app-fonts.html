
<!-- create a module to avoid chrome warnings -->
<dom-module id="app-fonts">
    <template>
        <style></style>
    </template>
</dom-module>

<style>

    @font-face {
        font-family: 'Flanders Sans';

        src: local('Flanders Art Sans Light'),
        url('fonts/FlandersArt/FlandersArtSans-Light.eot?#iefix') format('embedded-opentype'),
        url('fonts/FlandersArt/FlandersArtSans-Light.woff') format('woff'),

        url('fonts/FlandersArt/FlandersArtSans-Light.svg#222d09d62eecf7d55dbbce60a3976b34') format('svg');
