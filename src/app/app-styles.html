
<dom-module id="app-styles">
    <template>
        <style>
            :root {
                --ev-app-background-color: #f5f5f5;
                --ev-app-max-canvas-width: 1140px;

                --ev-app-grey-1: #333332;
                --ev-app-grey-2: #3b3b3c;
                --ev-app-grey-3: #494949;
                --ev-app-grey-4: #b8b8b8;
                --ev-app-grey-5: #cbd2da;
                --ev-app-grey-6: #e8ebee;
                --ev-app-grey-7: #f6f6f6;

                --ev-app-green-1: #42796d;
                --ev-app-green-2: #4da692;

                --ev-app-blue-1: #06c;

                --ev-website-header-bg-color: #f9f9f9;
                --ev-website-footer-bg-color: #fff;

                -webkit-font-smoothing: antialiased;

                --ev-app-container: {
                    display: block;
                    max-width: var(--ev-app-max-canvas-width);
                    margin: 0 auto;
                    padding: 0 16px;
                };

                --ev-global-header-link-color: var(--ev-app-grey-3);
            }

            /* table */

            table {
                border-collapse: collapse;
                width: 100%;
            }

            th {
                text-align: left;
                background-color: var(--ev-app-grey-7);
                font-family: "Flanders Sans", "Roboto-Light", sans-serif;
                font-weight: 300;
                line-height: 40px;
                padding: 1px 16px 0;
            }

            td {
                line-height: 32px;
                padding: 0 16px;
                font-size: 0.9em;
            }

            tr + tr td {
                border-top: 1px solid var(--ev-app-grey-7);
            }

            td.label {
                font-weight: 500;
                text-align: right;
            }

        </style>
    </template>
</dom-module>
