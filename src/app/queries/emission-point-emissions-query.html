<!-- elements -->
<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../ev-sparql-query/ev-sparql-query.html?##appVersion##"/>

<dom-module id="emission-point-emissions-query">

    <template>
        <ev-sparql-query id="query" api="imjv" results="{{response}}">
            SELECT ?year ?substance ?amount ?unit ?seeAlso WHERE {
                ?obs a cube:Observation ;
                milieu:referentiegebied <{{emissionPoint.uri}}> ;
                milieu:tijdsperiode ?year ;
                milieu:substantie ?substance ;
                milieu:hoeveelheid ?amount ;
                sdmx:unitMeasure ?unit .
                OPTIONAL {
                    ?substance rdfs:seeAlso ?seeAlso .
                }
            }
            ORDER BY ?year ?substance
        </ev-sparql-query>
    </template>

    <script>
        //noinspection JSUnusedGlobalSymbols
        Polymer({

            is: 'emission-point-emissions-query',

            properties: {
                /** response */
                response: {
                    type: Object,
                    notify: true
                },
                /** selected emission point */
                emissionPoint: {
                    type: Object
                }
            },

            execute: function () {
                this.$.query.execute();
            }
        });
    </script>

</dom-module>
