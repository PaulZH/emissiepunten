<!-- elements -->
<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../ev-sparql-query/ev-sparql-query.html?##appVersion##"/>
<!-- behaviors -->
<link rel="import" href="../../../config/app-config.html?##appVersion##"/>

<dom-module id="site-coordinates-query">

    <template>
        <ev-sparql-query id="query" api="imjv" results="{{response}}">
            SELECT DISTINCT ?site ?x ?y WHERE {
                SERVICE &lt;{{apis.cbb}}> {
                    # duplicate first site so that we can have a leading UNION in the dom-repeat
                    {
                        ?site milieu:lambert72_x ?x ;
                              milieu:lambert72_y ?y .
                        FILTER(?site  = &lt;{{sites.0.uri}}>)
                    }
                    <template is="dom-repeat" items="{{sites}}">
                        UNION {
                            ?site milieu:lambert72_x ?x ;
                                  milieu:lambert72_y ?y .
                            FILTER(?site = &lt;{{item.uri}}>)
                        }
                    </template>
                }
            }
        </ev-sparql-query>
    </template>

    <script>
        //noinspection JSUnusedGlobalSymbols
        Polymer({

            is: 'site-coordinates-query',

            behaviors: [
                appConfig
            ],

            properties: {
                /** response */
                response: {
                    type: Object,
                    notify: true
                },
                /** sites without coords */
                sites: {
                    type: Array
                }
            },

            execute: function () {
                this.$.query.execute();
            }
        });
    </script>

</dom-module>
