<!-- elements -->
<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../ev-sparql-query/ev-sparql-query.html"/>

<dom-module id="sites-emission-points-query">

    <template>
        <ev-sparql-query id="query" api="imjv" results="{{response}}">
            SELECT DISTINCT ?site ?siteLabel ?ep ?epLabel ?epLat ?epLon  WHERE {
                SERVICE geo:search {
                    ?ep geo:search "inCircle";
                    geo:searchDatatype geoliteral:lat-lon ;
                    geo:predicate wgs84:lat_long;
                    geo:spatialCircleCenter "{{location.lat}}#{{location.lon}}";
                    geo:spatialCircleRadius "{{getQueryRadius(location.radius)}}" .
                }
                ?ep a milieu:Emissiepunt ;
                    rdfs:label ?epLabel ;
                    wgs84_pos:lat ?epLat ;
                    wgs84_pos:long ?epLon ;
                    protontop:isOwnedBy ?site .
                ?site rdfs:label ?siteLabel .
            }
            ORDER BY DESC(?epLat) DESC(?epLon)
            LIMIT 500
        </ev-sparql-query>
    </template>

    <script>
        //noinspection JSUnusedGlobalSymbols
        Polymer({

            is: 'sites-emission-points-query',

            properties: {
                /** response */
                response: {
                    type: Object,
                    notify: true
                },
                /** selected map location */
                location: {
                    type: Object // lat, lon, radius, point
                }
            },

            /**
             * Returns a slightly increased location radius
             *
             * The query radius includes sites whose EPs are *just* outside of the location radius
             */
            getQueryRadius: function (radius) {
                if (radius <= 5) {
                    return radius * 1.5;
                }
                return radius * 1.1;
            },

            execute: function () {
                this.$.query.execute();
            }
        });
    </script>

</dom-module>
