<!-- elements -->
<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../ev-sparql-query/ev-sparql-query.html"/>
<!-- behaviors -->
<link rel="import" href="../../../config/app-config.html"/>

<dom-module id="site-data-query">

    <template>
        <ev-sparql-query id="query" api="imjv" results="{{response}}">
            SELECT DISTINCT ?p ?o WHERE {
                SERVICE <{{apis.cbb}}> {
                    <{{site.uri}}> ?p ?o .
                }
            }
            ORDER BY ?p
            LIMIT 100
        </ev-sparql-query>
    </template>

    <script>
        //noinspection JSUnusedGlobalSymbols
        Polymer({

            is: 'site-data-query',

            behaviors: [
                appConfig
            ],

            properties: {
                /** response */
                response: {
                    type: Object,
                    notify: true
                },
                /** selected site */
                site: {
                    type: Object
                }
            },

            execute: function () {
                this.$.query.execute();
            }
        });
    </script>

</dom-module>
