<!-- elements -->
<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../ev-sparql-query/ev-sparql-query.html?##appVersion##"/>
<!-- behaviors -->
<link rel="import" href="../../../config/app-config.html?##appVersion##"/>

<dom-module id="site-data-query">

    <template>
        <ev-sparql-query query-id="site-data" id="query" api="imjv" notify-map="true" results="{{response}}">
            SELECT DISTINCT ?p ?o WHERE {
                SERVICE &lt;{{apis.cbb}}&gt; {
                    &lt;{{site.uri}}&gt; ?p ?o .
                }
            }
            ORDER BY ?p
            LIMIT 100
        </ev-sparql-query>
    </template>

    <script>
        //noinspection JSUnusedGlobalSymbols
        Polymer({

            is: 'site-data-query',

            behaviors: [
                appConfig
            ],

            properties: {
                /** response */
                response: {
                    type: Object,
                    notify: true
                },
                /** selected site */
                site: {
                    type: Object
                }
            },

            execute: function () {
                if (this.site && this.site.uri) {
                    this.$.query.execute();
                }
            }
        });
    </script>

</dom-module>
