
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html"/>
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html"/>
<link rel="import" href="../../bower_components/paper-item/paper-item.html"/>

<link rel="import" href="../app/app-styles.html"/>
<link rel="import" href="../app/app-fonts.html"/>

<dom-module id="ev-emission-selector">

    <template>

        <style include="app-styles app-fonts">

            :host {
                display: block;
                float: right;
                font-family: "Flanders Sans", sans-serif;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
                background-color: rgba(255, 255, 255, 0.9);
                padding: 0 4px;

                --paper-dropdown-menu-focus-color: var(--ev-app-green-2);
                --list-width: 300px;
            }

            paper-dropdown-menu-light[emission-count="1"]  {
                display: none;
            }

            paper-dropdown-menu-light {
                width: var(--list-width);
                --paper-dropdown-menu: {
                    width: var(--list-width);
                };
            }
            paper-dropdown-menu-light paper-listbox {
                --paper-listbox: {
                    width: var(--list-width);
                };
            }

        </style>

        <paper-dropdown-menu-light label="Emission" emission-count$="{{emissionCount}}">
            <paper-listbox id="list" class="dropdown-content" selected="{{selected}}">
                <template is="dom-repeat" items="{{emissions}}">
                    <paper-item>[[item]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu-light>

    </template>

    <script>

        Polymer({

            is: 'ev-emission-selector',

            properties: {
                emissions: {
                    type: Array,
                    observer: 'onEmissionsChanged'
                },
                emissionCount: {
                    type: Number
                },
                emission: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
                selected: {
                    type: Number,
                    observer: 'onSelectionChanged'
                }
            },

            onEmissionsChanged: function (emissions) {
                this.set('selected', null);
                this.set('emission', null);
                this.set('emissionCount', emissions ? emissions.length : 0);
                var self = this;
                setTimeout(function () {
                    self.set('selected', 0);
                }, 250);
            },

            onSelectionChanged: function (selectedIndex) {
                var selectedItem = Polymer.dom(this.root).querySelector('paper-item:nth-child(' + (selectedIndex + 1) + ')');
                if (selectedItem && selectedItem.textContent.trim()) {
                    this.set('emission', selectedItem.textContent.trim());
                }
            }

        });

    </script>

</dom-module>
