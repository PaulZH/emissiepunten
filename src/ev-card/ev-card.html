
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../app/app-styles.html"/>
<link rel="import" href="../app/app-fonts.html"/>

<dom-module id="ev-card">

    <template>

        <style include="app-styles app-fonts">

            :host {
                display: block;
                min-height: 40px;
                font-family: "Flanders Sans", sans-serif;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
                color: var(--ev-app-grey-3);
            }

            :host > .title {
                font-size: 16px;
                font-weight: 500;
                margin: 0;
                background-color: var(--ev-app-green-2);
                color: #fff;
                text-transform: uppercase;
                line-height: 40px;
                height: 40px;
                overflow: hidden;
                padding: 0 16px;
                @apply(--ev-card-title);
            }

            :host > .content {
                background-color: #fff;
                margin: 0;
                padding: 0;
                display: block;
                position: relative;
                overflow: scroll;
                @apply(--ev-card-content);
            }

            :host ::content > * {
                margin: 0;
            }

        </style>


        <h4 class="title">{{title}}</h4>
        <div class="content">
            <content></content>
        </div>

    </template>

    <script>

        Polymer({

            is: 'ev-card',

            properties: {
                title: {
                    type: String,
                    value: ''
                }
            },

            attached: function () {
                //console.log(this.offsetHeight)
            }

        });

    </script>

</dom-module>
