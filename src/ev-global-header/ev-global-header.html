<!-- elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"/>
<link rel="import" href="../ev-responsive/ev-responsive.html"/>
<!-- styles -->
<link rel="import" href="../app/app-styles.html"/>
<link rel="import" href="../app/app-fonts.html"/>
<!-- behaviors -->
<link rel="import" href="../app/behaviors/app-lazyloading.html"/>

<dom-module id="ev-global-header">

    <template>
        <style include="app-styles app-fonts">

            /* layout */

            ev-responsive {
                @apply(--layout-horizontal);
            }

            .app-nav {
                @apply(--layout-flex-8);
            }

            .sys-nav {
                text-align: right;
                display: none;
            }

            [w2b] .sys-nav {
                display: block;
            }

            .sys-nav > * {
                text-align: left;
            }

            /* general styling */

            :host {
                line-height: 40px;
                font-family: "Flanders Sans", "Roboto-Light", sans-serif;
                font-style: normal;
                font-weight: 300;
                height: 40px;
            }

            /* app-nav styling */

            .vlaanderen-be {
                display: none;
            }

            [w4b] .vlaanderen-be {
                display: inline;
                font-weight: 500;
                font-size: 16px;
                color: var(--ev-global-header-link-color);
                text-decoration: none;
                cursor: pointer;
                border-right: 1px solid var(--ev-app-grey-6);
                padding-right: 12px;
                margin-right: 12px;
            }

            .project {
                color: var(--ev-global-header-link-color);
                text-decoration: none;
                cursor: pointer;
            }
        </style>

        <ev-responsive>
            <div class="app-nav">
                <a class="vlaanderen-be" href="http://www.vlaanderen.be/nl">Vlaanderen.be</a>
                <a class="project" href$="[[appPath]]" on-tap="resetApp">Emissies Vlaanderen</a>
            </div>
            <div class="sys-nav"></div>
        </ev-responsive>

    </template>

    <script>
        Polymer({

            is: 'ev-global-header',

            behaviors: [
                appLazyloading
            ],

            properties: {
                appPath: {
                    type: String,
                    value: app.base || location.pathname
                }
            },

            attached: function () {
                // render deferred elements
                this.async(this.renderDeferredElements, 1000);
            },

            /**
             * Defers expensive and/or less important elements
             */
            renderDeferredElements: function () {
                var self = this;
                this.lazyload(["../ev-contact-link/ev-contact-link.html"]).then(function () {
                    self.$$('.sys-nav').appendChild(document.createElement('ev-contact-link'));
                });
            },

            resetApp: function () {
                location.href = this.appPath; // poor man's reset for now
            }
        });
    </script>

</dom-module>
