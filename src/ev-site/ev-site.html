<!-- elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"/>
<link rel="import" href="../ev-responsive/ev-responsive.html"/>
<!-- styles -->
<link rel="import" href="../app/app-styles.html"/>

<dom-module id="ev-site">

    <template>

        <style include="app-styles">

            :host {
            }

        </style>

        <ev-responsive>
            <div class="columns">
                <div id="data">
                    <template is="dom-if" if="[[data]]">
                        <ev-data-table title="Site data" items="[[data]]"></ev-data-table>
                    </template>
                </div>
                <div id="charts">
                </div>
            </div>
        </ev-responsive>

    </template>

    <script>

        Polymer({

            is: 'ev-site',

            attached: function () {
            },

            properties: {
                site: {
                    type: Object,
                    observer: "onSiteChanged"
                },
                data: {
                    type: Array
                }
            }
        });

    </script>

</dom-module>
