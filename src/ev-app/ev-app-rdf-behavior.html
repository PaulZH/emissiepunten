<script>
    evAppRdf = {

        properties: {
            sparqlApi: {
                //value: 'http://rdfstoreomv-on-1.vm.cumuli.be:3030/blazegraph/namespace/lne/sparql',
                value: 'https://id-ontwikkel.milieuinfo.be/imjv/sparql',
                type: String
            },
            prefixes: {
                type: Object,
                value: {
                    geoliteral: 'http://www.bigdata.com/rdf/geospatial/literals/v1#',
                    geo: 'http://www.bigdata.com/rdf/geospatial#',
                    milieu: 'http://id.milieuinfo.be/def#',
                    wgs84: 'http://www.proxml.be/blazegeo/wgs84_pos#',
                    wgs84_pos: 'http://www.w3.org/2003/01/geo/wgs84_pos#',
                    rdfs: 'http://www.w3.org/2000/01/rdf-schema#',
                    protontop: 'http://www.ontotext.com/protontop#',
                    dct: 'http://purl.org/dc/terms/',
                    skos: 'http://www.w3.org/2004/02/skos/core#',
                    cube: 'http://purl.org/linked-data/cube#',
                    sdmx: 'http://purl.org/linked-data/sdmx/2009/attribute#'
                }
            },
            sparqlPrologue: {
                type: String,
                computed: 'getSparqlPrologue(prefixes)'
            },
            termLabels: {
                type: Object
            },
            schemaData: {
                type: Object,
                value: {}
            }
        },

        getSparqlPrologue: function (prefixes) {
            var result = '';
            for (var prefix in prefixes) {
                result += 'PREFIX ' + prefix + ': <' + prefixes[prefix]+ '>' + "\n";
            }
            return result;
        },

        onApiError: function () {
            console.log('err', arguments)
        },

        getTermLabel: function (term) {
            if (typeof this.schemaData[term] === 'undefined') {
                // use the hash as label, but not if hash is `id`, `this`, `self`
                var label;
                if (term.match(/#(id|this|self)$/)) {
                    label = term.replace(/^.*[\/]([^#\/]+).*/, '$1');
                } else {
                    label = term.replace(/^.*[#\/]([^#\/]+)/, '$1');
                }
                label = label.replace(/_/g, ' ');
                this.schemaData[term] = label;
            }
            return this.schemaData[term];
        }
    }
</script>
