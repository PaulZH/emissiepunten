<!-- elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../ev-card/ev-card.html"/>
<link rel="import" href="../openlayers/openlayers-assets.html"/>
<!-- styles -->
<link rel="import" href="../openlayers/openlayers-styles.html"/>
<!--behaviors -->
<link rel="import" href="../app/behaviors/app-lazyloading.html"/>
<link rel="import" href="../app/behaviors/app-localization.html"/>

<dom-module id="ev-map">

    <template>

        <style include="openlayers-styles">
            :host {
                display: block;
            }

            #map-card {
                --ev-card-content: {
                    height: 410px;
                }
            }

            #map {
                height: 100%;
                width: 100%;
                overflow: hidden;
                box-sizing: border-box;
            }
        </style>

        <ev-card id="map-card" title="{{localize('map_title')}}">
            <div id="map"></div>
            <template is="dom-if" if="[[deferredElementsLoaded]]">
                <ev-radius radius="{{location.radius}}"></ev-radius>
                <ev-map-location-layer
                        ol-map="{{olMap}}"
                        location="{{location}}"
                        geolocate="{{geolocate}}"></ev-map-location-layer>
                <ev-map-markers-layer
                        ol-map="{{olMap}}"
                        location="{{location}}"
                        sites={{sites}}
                        site="{{selectedSite}}"
                        emission-point="{{selectedEmissionPoint}}"></ev-map-markers-layer>
                <ev-map-emission-points-overlay
                        ol-map="{{olMap}}"
                        location="{{location}}"
                        site="{{selectedSite}}"
                        emission-point="{{selectedEmissionPoint}}"></ev-map-emission-points-overlay>
            </template>
        </ev-card>

    </template>

    <script>
        Polymer({

            is: 'ev-map',

            behaviors: [
                appLazyloading,
				appLocalization
            ],

            properties: {
                /** Map card title */
                title: {
                    type: String
                },
                /** Initial map center */
                initialCenter: {
                    type: Array,
                    value: [140860.69299028325, 190532.7165957574]
                },
                /** Extent of Flanders */
                mapExtent: {
                    type: Array,
                    value: [9928.000000, 66928.000000, 272072.000000, 329072.000000]
                },
                projection: Object,
                resolutions: Array,
                matrixIds: Array,
                olMap: Object,
                tilesLayer: Object,
                geolocate: {
                    type: Boolean,
                    notify: true
                },
                /** Currently selected map location */
                location: {
                    type: Object, // lat, lon, radius
                    notify: true
                },
                /** Sites found around the current location */
                sites: {
                    type: Array,
                    notify: true // used by <ev-site-list>
                },
                /** Currently selected site */
                selectedSite: {
                    type: Object,
                    notify: true
                },
                /** Currently selected emission point */
                selectedEmissionPoint: {
                    type: Object,
                    notify: true
                }
            },

			observers: [
				'onLocationChanged(location.*)'
			],

			onLocationChanged: function () {
				if (!this.localize) {
					return;
				}
				var $card = this.$$('ev-card');
				var title = this.localize('maptitle');
				if (this.location && this.location.lat) {
					title = this.localize('sites_within',
                        'radius', this.location.radius,
                        'lat', this.location.lat.toFixed(5),
                        'lon', this.location.lon.toFixed(5)
                    );
				}
				$card.set('title', title);
			},

            attached: function () {
                this.initProjection();
                this.initResolutions();
                this.initMatrixIds();
                this.renderMap();
                this.renderTilesLayer();
                this.scopeSubtree(this.$.map, true);
                this.async(this.renderDeferredElements, 500);
            },

            initProjection: function () {
                var code = 'EPSG:31370';
                //noinspection JSCheckFunctionSignatures
                if (!ol.proj.get(code)) {
                    var definition = '+proj=lcc +lat_1=51.16666723333333 +lat_2=49.8333339 +lat_0=90 +lon_0=4.367486666666666 +x_0=150000.013 +y_0=5400088.438 +ellps=intl +towgs84=106.869,-52.2978,103.724,-0.33657,0.456955,-1.84218,1 +units=m +no_defs';
                    proj4.defs(code, definition);
                }
                //noinspection JSCheckFunctionSignatures
                this.set('projection', ol.proj.get(code));
            },

            initResolutions: function () {
                var resolutions = [];
                //noinspection JSCheckFunctionSignatures
                var maxResolution = ol.extent.getHeight(this.mapExtent) / 256;
                for (var i = 0; i < 12; i++) {
                    resolutions[i] = maxResolution / Math.pow(2, i);
                }
                this.set('resolutions', resolutions);
            },

            initMatrixIds: function () {
                var ids = [];
                for (var i = 0; i < 12; i++) {
                    ids[i] = i.toString();
                }
                this.set('matrixIds', ids);
            },

            /**
             * Defers expensive and/or less important elements
             */
            renderDeferredElements: function () {
                var self = this;
                this.lazyload([
                    "../ev-radius/ev-radius.html",
                    "../ev-map-location-layer/ev-map-location-layer.html",
                    "../ev-map-markers-layer/ev-map-markers-layer.html",
                    "../ev-map-emission-points-overlay/ev-map-emission-points-overlay.html"
                ]).then(function () {
                    self.set('deferredElementsLoaded', true);
                    // trigger resize event to fix map distortion (mac-only?)
                    var evt = document.createEvent("HTMLEvents");
                    evt.initEvent('resize', true, false);
                    //noinspection JSUnresolvedFunction
                    window.dispatchEvent(evt);
                });
            },

            renderMap: function () {
                //noinspection JSCheckFunctionSignatures
                this.olMap = new ol.Map({
                    target: this.$.map,
                    loadTilesWhileAnimating: false,
                    interactions: ol.interaction.defaults({mouseWheelZoom: false}),
                    controls: [
                        new ol.control.ScaleLine(),
                        new ol.control.Zoom(),
                        new ol.control.ZoomSlider()
                    ],
                    view: new ol.View({
                        center: this.initialCenter,
                        extent: this.mapExtent,
                        projection: this.projection,
                        resolutions: this.resolutions,
                        zoom: 2
                    })
                });
            },

            renderTilesLayer: function () {
                //noinspection JSCheckFunctionSignatures
                this.tilesLayer = new ol.layer.Tile({
                    name: 'tiles',
                    source: new ol.source.WMTS({
                        url: 'https://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts',
                        layer: 'grb_bsk_grijs',
                        matrixSet: 'BPL72VL',
                        format: 'image/png',
                        projection: 'EPSG:31370',
                        tileGrid: new ol.tilegrid.WMTS({
                            extent: this.mapExtent,
                            resolutions: this.resolutions,
                            matrixIds: this.matrixIds
                        }),
                        style: ''
                    })
                });
                this.olMap.addLayer(this.tilesLayer);
            }
        });
    </script>

</dom-module>
